version: "2021-05-07"
info:
  title: SpecLynx API Guidelines
  description: |
    A machine and human readable version of the SpecLynx API Style Guide aimed at promoting living API Style Governance across various tools and teams, leading to improved API quality.
scenarios:
  - description: GET Methods - Allowed status codes
    when: [http, request, method, get]
    then:
      - subject: [http, response, status_code]
        level: may
        values:
          - "200"
          - "304"
          - "400"
          - "401"
          - "403"
          - "404"
          - "405"
          - "422"
          - "429"
          - "500"
          - "501"
          - "503"
